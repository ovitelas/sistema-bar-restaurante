<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Sistema Bar'">Sistema Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <a href="/dashboard" class="logo">BarSystem</a>
            </div>
            
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}"><i class="bi bi-grid-1x2-fill"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/produtos}"><i class="bi bi-box-seam-fill"></i> Produtos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/clientes}"><i class="bi bi-people-fill"></i> Clientes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/comandas}"><i class="bi bi-receipt-cutoff"></i> Comandas</a></li>
            </ul>

            <div class="sidebar-footer">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="nav-link text-danger" style="background: none; border: none; width: 100%; text-align: left;">
                        <i class="bi bi-box-arrow-left"></i> Sair
                    </button>
                </form>
            </div>
        </nav>

        <!-- Conteúdo Principal -->
        <div class="main-content">
            <!-- Navbar Fixa -->
            <nav class="navbar navbar-expand-lg sticky-top">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/dashboard}">Painel Administrativo</a>
                    <div class="d-flex align-items-center ms-auto">
                        <!-- Botão de Troca de Tema -->
                        <button id="theme-toggle" class="btn">
                           <i id="theme-toggle-moon" class="bi bi-moon-stars-fill"></i>
                           <i id="theme-toggle-sun" class="bi bi-sun-fill" style="display: none;"></i>
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Conteúdo da Página Renderizado Aqui -->
            <main>
                <!-- O th:replace injetará o conteúdo específico da página aqui -->
                <div th:replace="${content} ?: ~{}"></div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/theme.js"></script>
</body>
</html>
