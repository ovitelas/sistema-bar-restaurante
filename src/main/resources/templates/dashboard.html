<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - Resumo</title>
</head>
<body>
    <div th:replace="~{layout :: layout('Dashboard', ~{::section})}">
        <section>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Resumo do Sistema</h2>
            </div>

            <div class="row g-4">
                <!-- Card Comandas Abertas -->
                <div class="col-md-6 col-lg-3">
                    <div class="card p-3">
                        <div class="d-flex align-items-center">
                            <div class="p-3 bg-primary text-white rounded-3 me-3">
                                <i class="bi bi-receipt-cutoff fs-2"></i>
                            </div>
                            <div>
                                <p class="mb-0 text-muted">Comandas Abertas</p>
                                <h4 class="mb-0" th:text="${comandasAbertas}">0</h4>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card Faturamento Hoje -->
                <div class="col-md-6 col-lg-3">
                    <div class="card p-3">
                        <div class="d-flex align-items-center">
                            <div class="p-3 bg-success text-white rounded-3 me-3">
                                <i class="bi bi-cash-coin fs-2"></i>
                            </div>
                            <div>
                                <p class="mb-0 text-muted">Faturamento (Hoje)</p>
                                <h4 class="mb-0" th:text="'R$ ' + ${#numbers.formatDecimal(faturamentoHoje, 1, 'POINT', 2, 'COMMA')}">R$ 0,00</h4>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card Total de Clientes -->
                <div class="col-md-6 col-lg-3">
                    <div class="card p-3">
                        <div class="d-flex align-items-center">
                            <div class="p-3 bg-warning text-white rounded-3 me-3">
                                <i class="bi bi-people-fill fs-2"></i>
                            </div>
                            <div>
                                <p class="mb-0 text-muted">Total de Clientes</p>
                                <h4 class="mb-0" th:text="${totalClientes}">0</h4>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Card Total de Produtos -->
                <div class="col-md-6 col-lg-3">
                    <div class="card p-3">
                        <div class="d-flex align-items-center">
                            <div class="p-3 bg-info text-white rounded-3 me-3">
                                <i class="bi bi-box-seam-fill fs-2"></i>
                            </div>
                            <div>
                                <p class="mb-0 text-muted">Total de Produtos</p>
                                <h4 class="mb-0" th:text="${totalProdutos}">0</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
