<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pagamento da Comanda</title>
</head>
<body>
<h1>Registrar Pagamento</h1>

<form th:action="@{/pagamentos/registrar}" method="post">
    <input type="hidden" th:name="comandaId" th:value="${comanda.id}" />
    
    <p>Cliente: <span th:text="${comanda.cliente.nome}"></span></p>
    <p>Total a pagar: <strong th:text="${comanda.total}">0.00</strong></p>

    <label>Valor pago:</label>
    <input type="number" name="valor" step="0.01" required><br/>

    <label>Forma de Pagamento:</label>
    <select name="formaPagamento" required>
        <option value="Dinheiro">Dinheiro</option>
        <option value="Cartão">Cartão</option>
        <option value="Pix">Pix</option>
    </select><br/><br/>

    <button type="submit">Confirmar Pagamento</button>
</form>

<a th:href="@{/comandas}">Voltar</a>
</body>
</html>
