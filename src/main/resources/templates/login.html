<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="login-page">

    <div class="login-card card">
        <div class="login-header">
            <h1 class="logo">Sistema Restaurante</h1>
            <p>Bem-vindo de volta! Por favor, faça o login.</p>
        </div>

        <!-- Mensagem de erro -->
        <div th:if="${param.error}" class="alert alert-danger text-center">
            Usuário ou senha inválidos.
        </div>
        
        <!-- Mensagem de logout -->
        <div th:if="${param.logout}" class="alert alert-success text-center">
            Você saiu do sistema com sucesso.
        </div>

        <form th:action="@{/login}" method="post" class="mt-3">
            <div class="mb-4">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus />
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" name="password" class="form-control" required />
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
            </div>
        </form>
    </div>

    <script src="/js/theme.js"></script>
</body>
</html>
